<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
        </div>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Usa tu cuenta de Google</p>
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Correo electrónico o teléfono" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="forgot-link">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="actions">
                    <a href="#" class="create-account">Crear cuenta</a>
                    <button type="submit" class="login-btn">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
